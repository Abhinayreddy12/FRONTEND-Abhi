<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="lightgreen">
    <h1 align="center">Registration Form</h1>
    <form align="center">
        <table align="center" border="1" bgcolor="lightblue">
            <tr>
                <td>
                    <label for="ab"><h4>Enter first name:</h4></label>
                </td>
                <td>
                    <input type="name" id="ab" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ac"><h4>Enter last name:</h4></label>
                </td>
                <td>
                    <input type="name" id="ac" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ad"><h4>Enter eMail:</h4></label>
                </td>
                <td>
                    <input type="name" id="ad" name="Mail" placeholder="Enter EMAIL">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ae"><h4>Enter Age:</h4></label>
                </td>
                <td>
                    <input type="number" id="ae" name="Age" placeholder="Enter your Age" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="af"><h4>Enter Phone Number:</h4></label>
                </td>
                <td>
                    <input type="number" id="af" name="Number" placeholder="Enter your Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ag"><h4>Your Gender:</h4></label>
                </td>
                <td>
                    <input type="radio" id="ag" name="Gender" value="Male">Male
                    <br>
                    <input type="radio" id="ag" name="Gender" value="Female">Female
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ah"><h4>Your Hobbies:</h4></label>
                </td>
                <td>
                    <input type="checkbox" id="ah" name="Hobby" value="Cricket">Cricket
                    <br>
                    <input type="checkbox" id="ah" name="Hobby" value="Football">Football
                    <br>
                    <input type="checkbox" id="ah" name="Hobby" value="Tennis">Tennis
                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ai"><h4>Create Password:</h4></label>
                </td>
                <td>
                    <input type="name" id="ai" name="crpass" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="aj"><h4>Confirm Password:</h4></label>
                </td>
                <td>
                    <input type="name" id="aj" name="cfpass" placeholder="Reenter Password">
                </td>
            </tr>   
            <tr>
                <td>
                    <label><h4>Select State:</h4></label>
                </td>
                <td>
                    <form>
                        <select>
                            <option>Telangana</option>
                            <option>Andhra Pradesh</option>
                            <option>TamilNadu</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                        </select>
                    </form>
                </td>
            </tr>
        </table>
        <input type="submit" formaction="blog.html">
        <input type="reset">
    </form>
    
</body>
</html>
