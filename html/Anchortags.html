<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags & Forms Labels</title>
</head>
<body>
    <h1>Links clickable</h1>
    <a href="https://www.cricbuzz.com/" target="_blank">Cricbuzz</a>

    
    <h1>Forms and labels</h1>
    <form>
        <label for="Username">Name:</label> <br>
        <input type="text" name="Username" placeholder="Enter Username"> 
        <br> 
        <br>
        <label for="Age">Age:</label> <br>
        <input type="number" name="Age" placeholder="Enter your age">
    </form>
    
    <h2>Radio input element</h2>
    <form>
        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="gender" value="male" name="Gender">Male
        <input type="radio" id="gender" value="female" name="Gender">Female
        <input type="radio" id="gender" value="others" name="Gender">Others
    </form>

    <h3>What is your favorite sport</h3>
    <form>
        <label for="sport">Fav Sport:</label>
        <br>
        <input type="radio" id="sport" value="Cricket" name="sport">Cricket
        <input type="radio" id="sport" value="Football" name="sport">Football
        <input type="radio" id="sport" value="Tennis" name="sport">Tennis
    </form>

    <h2>Checkbox input element</h2>
    <form action="list.html"> 
        <label for="sport">Hobbies:</label>
        <br>
        <input type="checkbox" id="sport" value="Cricket" name="sport">Cricket
        <br>
        <input type="checkbox" id="sport" value="Football" name="sport">Football
        <br>
        <input type="checkbox" id="sport" value="Tennis" name="sport">Tennis  
        <br>
        <br>
        <input type="submit">    
        <br>
    </form>



</body>
</html>
